<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="icon" href="/img/LogoPreguntiaSF.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Special+Elite&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styleForm.css">
    <script type="module" src="/js/loginHandler.js"></script>
    <script src="/js/soundEffects.js" type="module"></script>

</head>

<body>
    <div class="container mt-5 login-container">
        <h2 class="text-center title-text">Inicio de Sesión</h2>

        <form id="loginForm" action="/api/users/login" method="POST" class="mt-4 form-style">
            <div class="mb-3">
                <label for="email" class="form-label label-text">Correo Electrónico</label>
                <input type="email" class="form-control input-style" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label label-text">Contraseña</label>
                <input type="password" class="form-control input-style" id="password" name="password">
            </div>

            <div id="alertMessage" class="alert alert-danger d-none alert-style" role="alert"></div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary submit-btn">Iniciar Sesión</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="/register" class="register-link">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>
</body>

</html>
