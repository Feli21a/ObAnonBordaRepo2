<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Registro de Usuario</h2>
        <form id="registerForm" class="mt-4">
            <!-- Nombre de usuario -->
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required minlength="4"
                    maxlength="20">
            </div>
            <!-- Correo electrónico -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <!-- Contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="8">
            </div>
            <!-- Confirmación de contraseña -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required
                    minlength="8">
            </div>

            <!-- Mensaje de éxito oculto -->
            <div id="successMessage" class="alert alert-success mt-4 text-center" style="display: none;">
                Registro exitoso. Redirigiendo al inicio de sesión...
            </div>

            <!-- Botón de registro -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Verificación de contraseñas en el cliente
            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden.");
                return;
            }

            fetch("/api/users/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, email, password, confirmPassword })
            })
                .then(response => {
                    if (response.ok) {
                        // Mostrar el mensaje de éxito y redirigir después de 2 segundos
                        document.getElementById("successMessage").style.display = "block";
                        setTimeout(() => {
                            window.location.href = "/login";
                        }, 2000);
                    } else {
                        return response.text().then(text => { throw new Error(text); });
                    }
                })
                .catch(error => {
                    alert("Error en el registro: " + error.message);
                });
        });
    </script>
</body>

</html>
