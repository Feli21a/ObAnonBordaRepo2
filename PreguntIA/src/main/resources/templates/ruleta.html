<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Preguntas con Respuestas</title>
    <style>
        /* Estilos para el cuerpo */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Estilos para el contenedor principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeIn 2s ease;
            position: relative;
        }

        /* Efecto de entrada en la página */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Estilos para la ruleta */
        #chart {
            width: 500px;
            height: 500px;
            border: 8px solid #ffffff88;
            border-radius: 50%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            background: radial-gradient(circle at center, #ffffff20, #00000020);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Diseño del marcador de la ruleta */
        #marker {
            position: absolute;
            top: 50%;
            right: -30px;
            transform: translateY(-50%) rotate(90deg);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 55px solid #000000;
            animation: markerBounce 1s infinite alternate;
        }

        /* Animación del marcador */
        @keyframes markerBounce {
            from {
                transform: translateY(-50%) rotate(90deg) scale(1);
            }

            to {
                transform: translateY(-50%) rotate(90deg) scale(1.2);
            }
        }

        /* Caja para mostrar preguntas */
        #question {
            width: 400px;
            height: auto;
            margin-top: 20px;
            border: 3px solid #ffffffaa;
            padding: 20px;
            border-radius: 15px;
            background-color: #ffffff33;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Estilos de texto de preguntas */
        #question h1 {
            font-size: 24px;
            font-weight: 600;
            margin-top: 0;
            color: #ffffff;
            text-align: center;
        }

        /* Información del jugador */
        #player-info {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 250px;
            padding: 15px;
            background-color: #ffffff33;
            border: 2px solid #ffffffaa;
            border-radius: 15px;
            color: #fff;
        }

        /* Estilos para el botón de girar centrado en la ruleta */
        .spin-button {
            background: radial-gradient(circle, #764ba2, #667eea);
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: white;
            cursor: pointer;
            position: absolute;
            z-index: 10;
            animation: pulse 2s infinite;
            transition: opacity 0.3s ease;
            /* Transición para suavizar la opacidad */
        }

        /* Efecto de pulso en el botón */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Efecto hover en el botón */
        .spin-button:hover {
            transform: scale(1.15);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.4);
        }

        /* Pop-ups */
        .winner-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: rgba(0, 0, 0, 0.85);
            color: #ffffff;
            width: 300px;
            border-radius: 15px;
            padding: 20px;
            opacity: 0;
            text-align: center;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        /* Estado activo del pop-up */
        .winner-popup.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* Casilla de respuestas independiente */
        .answers-popup {
            position: fixed;
            /* Independiente de la ruleta */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: #ffffff;
            width: 350px;
            border-radius: 15px;
            padding: 20px;
            z-index: 100;
            display: none;
            /* Oculta por defecto */
            text-align: center;
        }

        /* Mostrar pop-up de respuestas */
        .answers-popup.active {
            display: block;
            /* Se muestra cuando está activo */
        }

        /* Lista de respuestas */
        .answers-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        /* Estilos para las opciones de respuesta */
        .answer-option {
            background-color: #667eea;
            color: #fff;
            border: 2px solid #ffffff88;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Efecto hover en las opciones */
        .answer-option:hover {
            background-color: #764ba2;
            transform: translateY(-3px) scale(1.05);
        }

        /* Botón de regresar */
        .back-button {
            background-color: #764ba2;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px auto 0;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Efecto hover en el botón de regreso */
        .back-button:hover {
            background-color: #667eea;
            transform: scale(1.05);
        }

        /* Botón de música */
        .music-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #ffffffaa;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        /* Efecto hover en el botón de música */
        .music-button:hover {
            transform: scale(1.15);
            background: rgba(255, 255, 255, 1);
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 10px;
            width: 400px;
            padding: 20px;
            text-align: center;
            color: #333;
        }

        .modal-content h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .answer-button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #667eea;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .answer-button:hover {
            background-color: #764ba2;
        }

        .close-modal-button {
            background-color: #764ba2;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Información del jugador -->
    <div id="player-info">
        <h2>Jugador: <span id="playerName">Juan</span></h2>
        <p>Preguntas Correctas: <span id="correctAnswers">0</span></p>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <div id="chart">
            <div id="marker"></div>
            <button class="spin-button" id="spinButton" onclick="spin()">Girar</button>
            <!-- Botón centrado dentro de la ruleta -->
            <div class="winner-popup">
                <h2>¡Sección Ganadora!</h2>
                <p id="winner-category"></p>
            </div>
        </div>

        <div id="question">
            <h1></h1>
        </div>
    </div>

    <!-- Pop-up de respuestas independiente -->
    <div class="answers-popup" id="answersPopup">
        <h2 id="question-text"></h2>
        <ul class="answers-list" id="answers-list"></ul>
        <button class="back-button" onclick="hideAnswers()">Volver</button>
    </div>

    <!-- Modal de Pregunta y Respuestas -->
    <div id="questionModal" class="modal">
        <div class="modal-content">
            <h2 id="modal-question-text">Pregunta</h2>
            <div id="modal-options">
                <button class="answer-button" onclick="selectAnswer(this)">Opción 1</button>
                <button class="answer-button" onclick="selectAnswer(this)">Opción 2</button>
                <button class="answer-button" onclick="selectAnswer(this)">Opción 3</button>
                <button class="answer-button" onclick="selectAnswer(this)">Opción 4</button>
            </div>
            <button class="close-modal-button" onclick="closeModal()">Cerrar</button>
        </div>
    </div>


    <!-- Botón de música -->
    <button id="musicToggle" class="music-button">🔇</button>

    <!-- Archivos de sonido -->
    <audio id="spinSound" src="audio/sonidoRuleta1.mp3" preload="auto"></audio>
    <audio id="backgroundMusic" src="audio/musicaFondo.mp3" preload="auto" loop></audio>

    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
        var padding = { top: 0, right: 0, bottom: 0, left: 0 },
            w = 500, h = 500,
            r = Math.min(w, h) / 2,
            rotation = 0, oldrotation = 0,
            picked = 100000, oldpick = [],
            color = d3.scale.category20();

        var data = [
            { "label": "Geografía", "value": 1, "question": "¿Cuál es el país más grande del mundo?", "answers": ["Rusia", "Canadá", "China", "Estados Unidos"] },
            { "label": "Matemáticas", "value": 2, "question": "¿Cuánto es 8 * 7?", "answers": ["56", "54", "58", "62"] },
            { "label": "Historia", "value": 3, "question": "¿Quién fue el primer presidente de los Estados Unidos?", "answers": ["George Washington", "Thomas Jefferson", "John Adams", "Benjamin Franklin"] },
            { "label": "Ciencia", "value": 4, "question": "¿Qué planeta es conocido como el planeta rojo?", "answers": ["Marte", "Venus", "Júpiter", "Saturno"] },
            { "label": "Literatura", "value": 5, "question": "¿Quién escribió 'Don Quijote de la Mancha'?", "answers": ["Miguel de Cervantes", "Federico García Lorca", "Gabriel García Márquez", "Jorge Luis Borges"] }
        ];

        var spinSound = document.getElementById("spinSound");
        var musicToggle = document.getElementById("musicToggle");
        var backgroundMusic = document.getElementById("backgroundMusic");
        var isMusicPlaying = false;

        var winnerPopup = document.querySelector('.winner-popup');
        var answersPopup = document.getElementById('answersPopup');
        var winnerCategory = document.getElementById('winner-category');
        var questionText = document.getElementById('question-text');
        var answersList = document.getElementById('answers-list');
        var spinButton = document.getElementById("spinButton");

        var svg = d3.select('#chart').append("svg").data([data]).attr("width", w).attr("height", h);
        var container = svg.append("g").attr("class", "chartholder").attr("transform", "translate(" + (w / 2) + "," + (h / 2) + ")");
        var vis = container.append("g");

        var pie = d3.layout.pie().sort(null).value(function (d) { return 1; });
        var arc = d3.svg.arc().outerRadius(r);
        var arcs = vis.selectAll("g.slice").data(pie).enter().append("g").attr("class", "slice");

        arcs.append("path").attr("fill", function (d, i) { return color(i); }).attr("d", function (d) { return arc(d); });

        arcs.append("text").attr("transform", function (d) {
            d.innerRadius = 0; d.outerRadius = r;
            d.angle = (d.startAngle + d.endAngle) / 2;
            return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")translate(" + (d.outerRadius - 10) + ")";
        })
            .attr("text-anchor", "end")
            .text(function (d, i) { return data[i].label; });

        function spin() {
            winnerPopup.classList.remove('active');
            answersPopup.classList.remove('active');
            spinButton.style.opacity = '0'; // Oculta el botón

            if (spinSound.paused) spinSound.play();
            if (oldpick.length == data.length) return;

            var ps = 360 / data.length, rng = Math.floor((Math.random() * 1440) + 360);
            rotation = (Math.round(rng / ps) * ps);
            picked = Math.round(data.length - (rotation % 360) / ps);
            picked = picked >= data.length ? (picked % data.length) : picked;

            if (oldpick.indexOf(picked) !== -1) { spin(); return; } else { oldpick.push(picked); }

            rotation += 90 - Math.round(ps / 2);
            vis.transition().duration(3000).ease("cubic-out").attrTween("transform", rotTween).each("end", function () {
                spinSound.pause(); spinSound.currentTime = 0;

                // Muestra el modal con la pregunta y opciones después de que la ruleta termina de girar
                const question = data[picked].question;
                const answers = data[picked].answers;
                showQuestionModal(question, answers); // Llama a la función para mostrar el modal

                oldrotation = rotation;
                winnerCategory.textContent = data[picked].label;
                winnerPopup.classList.add('active');
                setTimeout(() => { winnerPopup.classList.remove('active'); spinButton.style.opacity = '1'; }, 3000);
            });
        }


        function showAnswers() {
            questionText.textContent = data[picked].question;
            answersList.innerHTML = '';
            data[picked].answers.forEach((answer, index) => {
                var li = document.createElement('li');
                li.textContent = answer;
                li.className = 'answer-option';
                answersList.appendChild(li);
            });
            answersPopup.classList.add('active');
        }

        function hideAnswers() {
            answersPopup.classList.remove('active');
            spinButton.style.opacity = '1'; // Muestra el botón de nuevo
        }

        function toggleMusic() {
            if (isMusicPlaying) { backgroundMusic.pause(); musicToggle.textContent = "🔇"; }
            else { backgroundMusic.play(); musicToggle.textContent = "🔊"; }
            isMusicPlaying = !isMusicPlaying;
        }

        function rotTween(to) { var i = d3.interpolate(oldrotation % 360, rotation); return function (t) { return "rotate(" + i(t) + ")"; }; }

        musicToggle.addEventListener("click", toggleMusic);

        // Obtener parámetros de URL
        function getURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get("gameId");
            const difficulty = urlParams.get("difficulty");
            return { gameId, difficulty };
        }

        // Cargar la dificultad y gameId al iniciar
        const { gameId, difficulty } = getURLParams();
        sessionStorage.setItem("gameId", gameId);  // Guardar en sessionStorage
        sessionStorage.setItem("difficulty", difficulty);
        console.log(`Dificultad seleccionada: ${difficulty}`);


        // Usa el gameId para realizar otras acciones, como cargar información de preguntas o registrar el inicio
        // Cargar el nombre de usuario al cargar la página
        document.addEventListener("DOMContentLoaded", function () {
            fetch("/api/users/perfil")
                .then(response => {
                    if (response.ok) {
                        return response.text(); // Obtener el nombre de usuario
                    } else {
                        throw new Error("No se pudo cargar el perfil");
                    }
                })
                .then(username => {
                    document.getElementById("playerName").textContent = username;
                })
                .catch(error => {
                    console.error("Error al cargar el nombre de usuario:", error);
                });
        });

        // Referencias a los elementos del modal
        const questionModal = document.getElementById("questionModal");
        const modalQuestionText = document.getElementById("modal-question-text");
        const modalOptions = document.querySelectorAll(".answer-button");

        // Función para mostrar el modal con la pregunta y respuestas
        function showQuestionModal(question, answers) {
            // Establece la pregunta en el modal
            modalQuestionText.textContent = question;

            // Mezcla las respuestas aleatoriamente
            const shuffledAnswers = answers.sort(() => Math.random() - 0.5);

            // Asigna cada respuesta a un botón
            modalOptions.forEach((button, index) => {
                button.textContent = shuffledAnswers[index];
            });

            // Muestra el modal
            questionModal.style.display = "flex";
        }

        // Función para ocultar el modal
        function closeModal() {
            questionModal.style.display = "none";
        }

        // Función que se ejecuta cuando el usuario selecciona una respuesta
        function selectAnswer(button) {
            const selectedAnswer = button.textContent;
            console.log("Respuesta seleccionada:", selectedAnswer);
            // Aquí podrías llamar a la función submitAnswer(selectedAnswer);
            closeModal(); // Cierra el modal después de seleccionar la respuesta
        }

    </script>
</body>

</html>
